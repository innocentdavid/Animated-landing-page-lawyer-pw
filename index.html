<!doctype html>
<html lang="en">

<head>
    <title>Animated Landing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="hero-text">
        <h1 style="font-size:50px">I am Janet</h1>
        <h3>And I'm a young but inteligent Lawyer</h3>
    </div>
    <div class="portfolio">
        <ul>
            <li class="portFItems" data-section="My Portfolio"><i class="fa fa-graduation-cap" aria-hidden="true"></i> My Portfolio</li>
            <li class="portFItems" data-section="Services"><i class="fa fa-server" aria-hidden="true"></i> Services</li>
            <li class="portFItems" data-section="About me"><i class="fa fa-user" aria-hidden="true"></i> About me</li>
            <li class="portFItems" data-section="Hire me"><img src="../images/rotating-gear.gif" alt="" width="30" height="30" srcset=""> <span class="hireMe">Hire me</span></li>
            <li>Follow me <i class="fa fa-arrow-right" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="social-handles">
        <ul>
            <li title="LinkedIn"><i class="fa fa-linkedin" aria-hidden="true"></i></li>
            <li title="Whatsapp"><i class="fa fa-whatsapp" aria-hidden="true"></i></li>
            <li title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></li>
            <li title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></li>
        </ul>
    </div>

    <div class="main">
        <div class="close-main"><i class="fa fa-window-close" aria-hidden="true"></i></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- custom script -->
    <script src="js/index.js"></script>
</body>

</html>
